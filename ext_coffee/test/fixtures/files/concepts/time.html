<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js.TimeConcept</title>
  </head>
  <body>
    <h1>Js.TimeConcept</h1>
    <form id="fresh"></form>
    <form id="refresh">
      <input type="hidden" name="_timezone" value="EDT" />
    </form>
    <time datetime="2020-01-01T01:01:01.01Z" data-strftime="%Y-%m-%d %H:%M:%S %Z">Some time</time>
    <div class="js_component" data-element="time" data-watch='[
      "time"
    ]'></div>
  </body>
</html>
