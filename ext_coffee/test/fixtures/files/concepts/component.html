<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js.ComponentConcept</title>
  </head>
  <body>
    <h1>Js.ComponentConcept</h1>
    <div class="js_component" data-element="global" data-turbolinks-permanent data-watch='{
      "banner": "Persistent World!"
    }'></div>
    <div class="js_component" data-element="global" data-watch='{
      "banner": "Hello World!"
    }'></div>
    <div class="js_component" data-element="banner" data-turbolinks-permanent data-watch='[
      "banner"
    ]'></div>
    <div class="js_component" data-element="banner" data-watch='[
      "banner"
    ]'></div>
    <div class="js_component" data-element="banner" data-scope="card" data-watch='[
      "banner"
    ]'></div>
    <div class="js_component" data-element="card" data-scope="card" data-watch='{
      "banner": "Today",
      "players": ["Player 1", "Player 2"]
    }' data-static='{
      "name": "Input name"
    }'></div>
    <div class="js_component" data-element="banner" data-static='{
      "banner": "Header"
    }'></div>
    <input name="tag" type="text" class="js_tag_input" data-for="output label" data-cast="to_date" />
    <label id="label">Label</label>
    <output id="output" data-format="strftime" data-args='"%Y-%m-%d %H:%M:%S %Z"'>Output</output>
  </body>
</html>
