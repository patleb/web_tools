gems:
  - ext_rails

types:
  authorized_keys: array
  cloud_master_data: pathname
  cloud_cluster_data: pathname
  cloud_cluster: boolean
  denied_ips: array
  monit_interval: interval

shared:
  postgres: 18
  postgis: 3
  passenger: true
  min_instances: 1
  max_pool_size: 6
  owner_name: ubuntu
  owner_id: 1000
  deployer_name: deployer
  deployer_id: 1001
  nginx_max_body_size: 100m
  osquery_logger_path: /var/log/osquery
  data_partition: /dev/sdb
  data_directory: /opt/storage
  cloud_master_data: /opt/shared_data
  cloud_cluster_data: /opt/storage/shared_data
  pg_log_min_duration: 2000
  # monit_long_running_query_sec: 60
  monit_slow_query_ms: $ALIAS pg_log_min_duration
  monit_slow_query_calls: 1
  # monit_total_connections_threshold: 500
  # monit_explain_timeout_sec: 10
  monit_time_zone: UTC
  monit_filter_data: false
  # monit_capture_query_stats: true
  # monit_cache_hit_rate_threshold: 99
  # monit_index_bloat_bytes: 104857600
  monit_table_bloat_factor: 10.0
  monit_table_bloat_bytes: 104857600
  monit_cpu_load_avg: 1.0
  monit_cpu_usage: 90.0
  monit_disk_usage: 90.0
  monit_ram_usage: 95.0
  monit_swap_usage: 50.0
  monit_interval: 5 minutes
  monit_from_cron: true
  denied_ips: $METHOD

computer:
  server_host: <%= Process.host.name %>
  owner_name: <%= ENV['USER'] %>
  deployer_name: $ALIAS owner_name
  deployer_id: $ALIAS owner_id

test:
  max_pool_size: 2
  deployer_password: test
  cloud_provider: localhost
  cloud_master_data: ./tmp/shared_data
  cloud_cluster_data: ./tmp/shared_data

development:
  osquery_logger_path: ./tmp/osquery
  cloud_provider: localhost
  cloud_master_data: ./tmp/shared_data
  cloud_cluster_data: ./tmp/shared_data

