aliases:
  - &shape [const Vsize_t &, shape]
  <%- compile_vars[:numeric_types].each_value do |type| -%>
  - &fill_value_<%= type %> [const O<%= type %> &, fill_value = nil]
  <%- end -%>

module Tensor:
  enum Type | Tensor::Type: [<%= compile_vars[:numeric_types].keys.join(', ') %>]

  class Base | Tensor::Base:
    attr_reader: [size, rank, type]

    def:
      shape | _shape_:

  <% compile_vars[:numeric_types].each do |tensor_type, type| %>
  class <%= tensor_type %> < Tensor::Base:
    attr_accessor: [fill_value]

    def:
      initialize | Tensor::<%= tensor_type %>.COPY:
        - { [ *shape, *fill_value_<%= type %> ] }
        - { [ [const V<%= type %> &, values], *shape, *fill_value_<%= type %> ] }
      "== | operator==":
      <% if %w(float double).include? type %>
      "*  | operator*": &binary_op
        - { Tensor::<%= tensor_type %> const: [const Tensor::<%= tensor_type %> & tensor] }
        - { Tensor::<%= tensor_type %> const: [<%= type %> value] }
      "/  | operator/": *binary_op
      "+  | operator+": *binary_op
      "-  | operator-": *binary_op
      <% end %>
      "[] | operator[]": { const <%= type %> & const: [const Vsize_t & indexes] }
      "[]=": >
        [](Tensor::<%= tensor_type %> & self, const Vsize_t & indexes, const <%= type %> & value) -> const <%= type %> & {
          self[indexes] = value;
          return value;
        }
      first: { const <%= type %> & const: [] }
      last:  { const <%= type %> & const: [] }
      values:
      slice:
      refill_value: >
        [](Tensor::<%= tensor_type %> & self, <%= type %> fill_value) -> Tensor::<%= tensor_type %> & {
          self.refill_value(fill_value);
          return self;
        }
      reshape: >
        [](Tensor::<%= tensor_type %> & self, const Vsize_t & shape) -> Tensor::<%= tensor_type %> & {
          self.reshape(shape);
          return self;
        }
      seq: >
        [](Tensor::<%= tensor_type %> & self, const O<%= type %> & start) -> Tensor::<%= tensor_type %> & {
          self.seq(start);
          return self;
        }
      to_sql:
  <% end %>
